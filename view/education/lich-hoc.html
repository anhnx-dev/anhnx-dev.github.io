<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- style -->
  <link rel="stylesheet" href="./src/main.min.css">
</head>

<body>

  <div class="app" id="app">

    <div class="com-01">

      <div class="back-page">
        <span class="icon">
          <svg width="14" height="23" viewBox="0 0 14 23" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M13.0862 0.96552C12.5149 0.365624 11.5654 0.342467 10.9655 0.913796L0.965514 10.4376C0.668244 10.7207 0.499997 11.1133 0.499997 11.5238C0.499997 11.9343 0.668244 12.3269 0.965514 12.61L10.9655 22.1338C11.5654 22.7052 12.5149 22.682 13.0862 22.0821C13.6575 21.4822 13.6344 20.5327 13.0345 19.9614L4.175 11.5238L13.0345 3.08621C13.6344 2.51488 13.6575 1.56542 13.0862 0.96552Z" fill="white"></path>
            </svg>              
        </span>
        Quay lại
      </div>

      <div class="c-more_school_calendar">
        <div class="wrapper">

          <div class="heading">Khóa học đã mua</div>

          <div class="new-alarm">
            Báo thức
            <div class="icon"></div>
          </div>

          <div class="group">

            <div class="item active">
              <div class="date">12:00</div>
              <div class="content">
                <span class="name">Đến giờ học Toán</span>
                <span class="time">,hàng ngày</span>
              </div>
              <div class="switch active"></div>
            </div>

            <div class="item">
              <div class="date">12:00</div>
              <div class="content">
                <span class="name">Đến giờ học Toán</span>
                <span class="time">,hàng ngày</span>
              </div>
              <div class="switch"></div>
            </div>

          </div>
          
        </div> <!-- / wrapper -->
      </div>
      <!-- user end -->

      <div class="calendar">
        <div class="heading">
          <a href="#" class="btn btn-exit">Hủy</a>
          <div class="title">Thêm báo thức</div>
          <a href="#" class="btn">Lưu</a>
        </div>
        <div class="box">
          <div class="time"><input type="time" value="00:00"></div>
          <div class="name"><input type="text" placeholder="Nhập tên báo thức"></div>
          <div class="date">
            <div class="item">Báo lại <div class="switch"></div></div>
            <div class="item">Thứ 2 <div class="switch"></div></div>
            <div class="item">Thứ 3 <div class="switch"></div></div>
            <div class="item">Thứ 4 <div class="switch"></div></div>
            <div class="item">Thứ 5 <div class="switch"></div></div>
            <div class="item">Thứ 6 <div class="switch"></div></div>
            <div class="item">Thứ 7 <div class="switch"></div></div>
            <div class="item">Chủ nhật <div class="switch"></div></div>
          </div>
        </div>
      </div>
      <!-- calendar end -->

      <div class="c-bottom_bar">
        <ul class="nav">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <div class="icon">
                <img class="statu-1" src="./src/img/ic-04.png">
                <img class="statu-2" src="./src/img/ic-active-04.png">
              </div>
              <div class="text">Trang chủ</div>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <div class="icon">
                <img class="statu-1" src="./src/img/ic-03.png">
                <img class="statu-2" src="./src/img/ic-active-03.png">
              </div>
              <div class="text">Bài học</div>
            </a>
          </li>
          <li class="nav-item active">
            <a href="#" class="nav-link">
              <div class="icon">
                <img class="statu-1" src="./src/img/ic-02.png">
                <img class="statu-2" src="./src/img/ic-active-02.png">
              </div>
              <div class="text">bảng xếp hạng</div>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <div class="icon">
                <img class="statu-1" src="./src/img/ic-01.png">
                <img class="statu-2" src="./src/img/ic-active-01.png">
              </div>
              <div class="text">Tải khoản</div>
            </a>
          </li>
        </ul>
      </div>
      <!-- bottom bar end -->

    </div>
    <!-- com 02 end -->


  </div>

  <!-- js -->
  <script src="./src/vendor/jquery-3.3.1.min.js"></script>
  <script src="./src/main.js"></script>
</body>

</html>
