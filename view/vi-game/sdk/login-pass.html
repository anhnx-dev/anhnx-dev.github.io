<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel=icon href=./favicon.ico> <title>
  </title>

  <!-- style -->
  <link rel="stylesheet" href="./src/main.min.css">
</head>

<body>



  <div class="sdk c-01">
    <a href="#" class="btn-back"></a>
    <div class="brand"><img src="./images/logo.png"></div>
    <div class="box">
      <div class="heading">Đăng Nhập</div>
      <form class="form">
        <div class="form-group">
          <span class="ic ic-unlock"></span>
          <input type="password" class="form-control form-password" id="password" placeholder="Nhập Mật Khẩu">
          <div class="btn-eye" id="eye-password"></div>
        </div>
        <button type="button" class="btn btn-blue">Xác Nhận</button>
      </form>
      <div class="bottom">
        <a href="#" class="btn btn-info">Đăng Ký</a>
        <div class="text-right"><a href="#" class="link">Quên mật khẩu?</a></div>
      </div>
    </div>

  </div>
  <!-- sdk app -->

  <!-- modal -->
  <div class="modal popup-notification" id="notification-01">
    <div class="popup-container">
      <div class="title">Thông báo</div>
      <div class="content">
        Tài khoản hoặc mật khẩu của bạn không đúng
      </div>
      <div class="group-btn">
        <a href="#" class="btn btn-blue popup-btn">Quên mật khẩu</a>
        <a href="#" class="btn btn-blue popup-btn btn-exit">Thử lại</a>
      </div>
    </div>
  </div>


  <!-- js -->
  <script src="./src/vendor/jquery-3.3.1.min.js"></script>
  <script src="./src/main.js"></script>

  <script>
    // mở popup
    openModal('#notification-01');
    // đóng popup
    // exitModal('#notification-01');
    // có thể thêm class (btn-exit) để tạo 1 điểm đóng popup đang được mở
  </script>

</body>

</html>
