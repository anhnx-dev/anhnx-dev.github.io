  <div class="sdk c-01">

    <div class="box">
      <div class="heading">Quên Mật Khẩu</div>
      <form class="form">

          <span class="ic ic-unlock"></span>
          <input type="password" class="form-control form-password" id="password" placeholder="Nhập mật khẩu mới">
          <div class="btn-eye" id="eye-password"></div>
        </div>
        <div class="form-group">
          <span class="ic ic-unlock"></span>

          <div class="btn-eye" id="eye-confirm-password"></div>
        </div>
        <button type="button" class="btn btn-blue">Xác Nhận</button>
      </form>
    </div>

  </div>
  <!-- sdk app -->

  

  <!-- modal -->
  <div class="modal popup-notification" id="notification-03">

      <div class="title">Thông báo</div>

        Đổi mật khẩu thành công
      </div>
      <a href="#" class="btn btn-blue popup-btn">Đăng Nhập</a>

  </div>
